{% extends  "../temp.html" %}
{% load static %}


{% block content %}



<div id="login-form" class="container text-center block-margins">

    <img src="{% static "images/logo.png" %}" alt="DermSite" width="150">
    <h1>Prześlij zdjęcie</h1>
    <h2>Po przeslaniu zdjęcia zaznacz interesujący Cię kontur.</h2>


    <div id="alert-box"></div>
    <div id="image-box" class="mb-3"></div>
    <form action="" id="image-form">
        {% csrf_token %}
        {{form.as_p}}
    </form>
    <button class="btn btn-primary mt-3 not-visible" id="confirm-btn">Potwierdź zaznaczenie</button>

    <a id="next-ref" class="not-visible" href="{% url 'classification_app:run_processing' %}">
        <button class="btn btn-primary mt-3">Poddaj klasyfikacji</button>
    </a>

</div>

{% endblock %}
